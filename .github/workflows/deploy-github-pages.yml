name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  lint-and-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  build-and-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Prefetch data
        run: npm run prebuild
      - name: Lint
        run: npm run lint
      # - name: Test
      #   run: npm run test
      - name: Build and Deploy (main only)
        run: |
          npm run build
          # Upload output and deploy only on main
          echo "Uploading and deploying..."
        # Upload output directory
      - name: Upload output directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: out
      - name: Publish to GitHub Pages
        uses: actions/deploy-pages@v4
